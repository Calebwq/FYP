		<title>Move and Resize the DIV</title>
	</head>
	
	<link rel="stylesheet" type="text/css" href="divstyle.css"/>
	<style type="text/css"></style>
	
	<body>
	<script type= "text/javascript">
	function resize() {
		document.getElementById("testdiv").style.resize = "both";
	}
	</script>
	
	
	
		<div id="testdiv" class="dynDiv_moveDiv">
			<button onclick="resize()">resize</button>

		</div>

		
     
	</body>
